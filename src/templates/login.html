<!DOCTYPE html>

<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Login}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <body class="bg-info d-flex justify-content-center align-items-center vh-100" style="color: white;">
        <div
          class="bg-white p-5 rounded-5 text-secondary shadow"
          style="width: 25rem"
        >
          <div class="d-flex justify-content-center">
          </div>

          <div class="text-center fs-1 fw-bold">Iniciar sesion</div>
          <div class="input-group mt-4">
            <input
              class="form-control bg-light"
              type="text"
              placeholder="Nombre de usuario"
            />
          </div>

          <div class="input-group mt-1">
            <input
              class="form-control bg-light"
              type="password"
              placeholder="Contraseña"
            />
          </div>

          <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
              <input class="form-check-input" type="checkbox" />
              <div class="pt-1" style="font-size: 0.9rem">Recordar</div>
            </div>
            
            <div class="pt-1">
              <a
                href="#"
                class="text-decoration-none text-info fw-semibold fst-italic"
                style="font-size: 0.9rem"
                >No recuerdas tu contraseña?</a
              >
            </div>
          </div>
          <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
            Acceso
          </div>
          
          <div class="d-flex gap-1 justify-content-center mt-1">
            <div>No tienes una cuenta?</div>
            <a href="#" class="text-decoration-none text-info fw-semibold"
              >Registrarse</a
            >
          </div>

          <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem">
              <span class="bg-white px-3">o</span>
            </div>
          </div>

          <div
            class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm"
          >
            <div class="fw-semibold text-secondary">Continue con Google</div>
          </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
