{% extends 'base.html'%}

{% block contenido %}
<head>
    <style>
    .welcome-text {
        text-align: center;
        position: absolute;
        top: 30%;
        left: 30%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 30px;
        animation: slide 2s ease-in-out infinite alternate;
      }
      @keyframes slide {
          0% {
            transform: translateX(-10px);
          }
          100% {
            transform: translateX(10px);
          }
        }
    </style>
</head>
<body>
    <div class="welcome-text">
        BIENVENIDO A MI PORTAFOLIO PERSONAL
      </div>

      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://media.licdn.com/dms/image/C4E1BAQFDE8dNiuTiHw/company-background_10000/0/1583858454725/instituto_tecnolgico_de_puebla_cover?e=2147483647&v=beta&t=FMR6H7dHfvgj3CkKHDKjRquBnwUOGU129zt7i1uiUTw" 
            class="d-block w-100" alt="https://d2a5isokysfowx.cloudfront.net/wp-content/uploads/2022/03/ramas-de-la-programacion-scaled-1200x675.jpg">
          </div>
          <div class="carousel-item">
            <img src="https://d2a5isokysfowx.cloudfront.net/wp-content/uploads/2022/03/ramas-de-la-programacion-scaled-1200x675.jpg"
             class="d-block w-100" alt="https://ih1.redbubble.net/image.1910833817.6108/fposter,small,wall_texture,square_product,600x600.jpg">
          </div>
          <div class="carousel-item">
            <img src="https://ih1.redbubble.net/image.1910833817.6108/fposter,small,wall_texture,square_product,600x600.jpg" 
            alt="https://media.licdn.com/dms/image/C4E1BAQFDE8dNiuTiHw/company-background_10000/0/1583858454725/instituto_tecnolgico_de_puebla_cover?e=2147483647&v=beta&t=FMR6H7dHfvgj3CkKHDKjRquBnwUOGU129zt7i1uiUTw">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
{% endblock%}
