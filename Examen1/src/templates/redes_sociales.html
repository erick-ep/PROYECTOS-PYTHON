{% extends 'base.html'%}
{% block redes_sociales %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilo para el contenedor de los íconos */
        .social-icons {
            position: fixed; /* Fija la posición en la pantalla */
            bottom: 20px; /* Distancia desde la parte inferior */
            right: 20px; /* Distancia desde el lado derecho */
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
        }

        
        .social-icons a {
            text-decoration: none; 
            color: #333; 
            font-size: 24px; 
            margin-right: 10px; 
        }
    </style>
</head>

<body>

    <!-- Contenedor de los íconos de redes sociales -->
    <div class="social-icons">
        <!-- Enlaces a las redes sociales con sus respectivos íconos -->
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <!-- Incluye Font Awesome para obtener los íconos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>

{% endblock%}
