    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #9b59b6, #f1c40f);
            background-size: 600% 600%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
            /* Estilos personalizados */
            .card-columns {
                column-count: 2; /* Divide las tarjetas en dos columnas */
                column-gap: 1rem; /* Espacio entre las columnas */
                margin: 0 auto; /* Centra horizontalmente las columnas */
                max-width: 40rem; /* Limita el ancho de las columnas */
            }
    </style>


</head>
